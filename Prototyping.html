
<script>

    
    function nameValid() {
            var n = document.getElementById("name").length;
            if (document.getElementById("name").value == "") {
                document.getElementById("nameVal").style.display = "block";
            }
            else {
                document.getElementById("nameVal").style.display = "none";
            }
        }
        function emailValid() {
            var email=document.getElementById("email").value;
            if (email == "") {
                document.getElementById("emailVal").style.display = "block";
            } else {
                if (/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(email)) {
                    return (true)
                }
                document.getElementById("emailVal").style.display = "block";
                return (false)
            }
        }
        function messageValid() {
            if (document.getElementById("message").value == "") {
                document.getElementById("messageVal").style.display = "block";
            } else {
                document.getElementById("messageVal").style.display = "none";
            }
        }
    
    
    </script>

    <input type="text" class="form-control contactFormItem" placeholder="Enter name"
        name="name" required minlength="4"  pattern="[a-zA-Z\s]*" oninvalid="setCustomValidity('Min 4 character and Only enter Alphabets ')" >
    <span id="nameVal" style="color: red; display: none; padding-top: .5rem;">Please enter your
        name</span> 

    <input type="email" class="form-control contactFormItem"
        placeholder="Enter email" name="email" required>
    <span id="emailVal" style="color: red; display: none; padding-top: .5rem;">Enter your email
        id</span>
    <textarea class="form-control contactFormItem" placeholder="Your Message"
        name="message" rows="5" required></textarea>
     <span id="messageVal" style="color: red; display: none; padding-top: .5rem;">Please leave a
